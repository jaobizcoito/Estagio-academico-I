<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Achados e Perdidos</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email ou CPF:</label><br>
    <input type="text" id="emailOuCpf" required><br><br>

    <label>Senha:</label><br>
    <input type="password" id="senha" required><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const emailOuCpf = document.getElementById('emailOuCpf').value;
      const senha = document.getElementById('senha').value;

      const resposta = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emailOuCpf, senha }),
      });

      const data = await resposta.json();
      document.getElementById('mensagem').textContent = data.message;
    });
  </script>
</body>
</html>
